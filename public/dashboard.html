<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List & Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>TO-DO LIST & SCHEDULE</h1>
    </header>
    <main>
        <section id="importTimetableSection">
            <h2>Import Timetable</h2>
            <form id="importTimetableForm">
                <input type="url" id="timetableUrl" name="timetableUrl" placeholder="Enter timetable URL" required>
                <button id="importTimetableButton" type="submit">Import Timetable</button>
            </form>
            <br>
        </section>               
        <section id="taskSection">
            <h2>Add New Task</h2>
            <form id="taskForm" action="task-details.html" method="get">
                <input type="text" id="taskInput" name="taskName" placeholder="Enter task name">
                <input type="datetime-local" id="taskDeadline" name="taskDeadline" placeholder="Enter deadline">
                <input type="number" id="taskDuration" name="taskDuration" placeholder="Duration (hours)" min="0">
                <button id="addTaskButton" type="submit">Add Task</button>
            </form>
        </section>
        <!-- <section id="taskListSection">
            <h2>Task List</h2>
            <ul id="taskList"></ul>
        </section> -->
        <section id="calendarSection">
            <h2>Timetable</h2>
            <div id="calendar"></div>
        </section>
        <section id="connectUserSection">
            <h2>Connect with a User</h2>
            <form id="connectUserForm">
                <input type="text" id="connectUsername" name="connectUsername" placeholder="Enter username to connect" required>
                <button type="submit">Connect</button>
                <button id="disconnectButton" type="button">Disconnect</button>
            </form>
        </section>
        
    </section><section id="createActivitySection">
        <h2>Create Activity Together</h2>
        <form id="createActivityForm">
            <label for="activityTitle">Activity Title:</label>
            <input type="text" id="activityTitle" name="activityTitle" placeholder="Enter activity title" required><br><br>
    
            <label for="activityStart">Start Date:</label>
            <input type="datetime-local" id="activityStart" name="activityStart" required><br><br>
    
            <label for="activityEnd">End Date:</label>
            <input type="datetime-local" id="activityEnd" name="activityEnd" required><br><br>
    
            <label for="activityDuration">Duration (hours):</label>
            <input type="number" id="activityDuration" name="activityDuration" min="1" required><br><br>
    
            <label for="activityUsers">Invite Users:</label>
            <select id="activityUsers" name="activityUsers" multiple required>
                <option value="UserB">UserB</option>
                <option value="UserC">UserC</option>
                <option value="UserD">UserD</option>
                <!-- Add more users if necessary -->
            </select><br><br>
    
            <label for="timePreference">Time Preference:</label>
            <select id="timePreference" name="timePreference" required>
                <option value="morning">Morning (6 AM - 12 PM)</option>
                <option value="day">Day (12 PM - 6 PM)</option>
                <option value="evening">Evening (6 PM - 9 PM)</option>
                <option value="night">Night (9 PM - 12 AM)</option>
            </select><br><br>
    
            <button type="submit">Create Activity</button>
        </form>
        <section id="suggestedSchedulesSection">
            <h2>Suggested Schedules</h2>
            <ul id="suggestedSchedulesList"></ul>
        </section>
    </main>

    <div id="taskDetailsModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Task Details</h2>
            <p><strong>Name:</strong> <span id="modalTaskName"></span></p>
            <p><strong>Start:</strong> <span id="modalTaskStart"></span></p>
            <p><strong>End:</strong> <span id="modalTaskEnd"></span></p>
            <p><strong>Duration:</strong> <span id="modalTaskDuration"></span> hours</p>
            
            <!-- Container for profile photos -->
            <div id="profilePhotos" class="profile-container"></div>
    
            <!-- New Complete checkbox -->
            <div class="complete-checklist">
                <label for="completeCheckbox">Complete</label>
                <input type="checkbox" id="completeCheckbox">
            </div>
    
            <!-- Delete Task button -->
            <button id="deleteTaskButton" class="delete-task-btn">Delete Task</button>
        </div>
    </div>
    
    
       
    
    <div class="character1">
        <img src="character1.png" alt="Fixed PNG">
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js"></script>
    <script src="https://unpkg.com/ical.js"></script>
</body>
</html>
